<div class="home">
<div class="text-center">

    <div class="vertical-space"></div>
    <h1><a href="https://minhaskamal.github.io/DownGit">ESX Brasil Downloader</a></h1>
    <div class="center-row"><img src="https://raw.githubusercontent.com/ESX-Brasil/esx-brasil.github.io/master/down-git/res/images/logo.png" alt="ESX Brasil"></div>
    <h4>Criar link para download.</h4>


    <div class="vertical-space"></div>
    <div class="col-md-6 center-row">
        <input name="url" type="url" placeholder="Arquivo GitHub ou link de diretório" class="form-control" ng-model="url" ng-keypress="catchEnter($event)"></input>
    </div>
    <div class="btn-group center-row">
        <button type="button" class="btn btn-outline-light" style="color:gray" ng-click="createDownLink()">Criar link para download</button>
        <button type="button" class="btn btn-outline-light" style="color:gray" ng-click="download()">Download</button>
    </div>


    <div ng-show="isProcessing.val">
        <div class="vertical-space"></div>
        <img class="processing-img" src="res/images/processing.gif" />
        <p>Baixado {{downloadedFiles.val}} com {{totalFiles.val}} arquivos</p>
    </div>


    <div class="col-md-6 center-row" ng-show="downUrl">
        <div class="vertical-space"></div>
        <textarea class="form-control download-link-box" ng-model="downUrl" ></textarea>
    </div>

    <div class="vertical-space"></div>
    <div class="footer">
        <a target="_blank" href="#">Down-Git</a> by <a target="_blank" href="#">Renildo Marcio</a>
    </div>

</div>
</div>
